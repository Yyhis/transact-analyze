plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.3'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'net.yyhis'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	
	implementation 'org.json:json:20210307'

	implementation 'org.apache.poi:poi:5.2.3'
	implementation 'org.apache.poi:poi-ooxml:5.2.3'

	// implementation platform("com.google.cloud:spring-cloud-gcp-dependencies:4.1.3")
	// implementation("com.google.cloud:spring-cloud-gcp-starter-vision")
}

tasks.named('test') {
	useJUnitPlatform()
}

jar {
    manifest {
        attributes(
            'Main-Class': 'net.yyhis.transact_analyze.TransactAnalyzeApplication'
        )
    }
}